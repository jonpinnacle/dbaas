                     asm_gg_disks.matched != 3 -%}FAILED
               {%- elif not golden_gate_check -%}NOT_CHECKED
               {%- else -%}PASSED
               {%- endif %}"
    - check_name: OCR Disks
      expected_value: "{% if installation_type == 'rac' -%}3 OCR disks
                       {%- else -%}
                       {%- endif -%}"
      actual_value: "{% if installation_type == 'rac' -%}{{ asm_ocr_disks.matched }}
                     {%- else -%}
